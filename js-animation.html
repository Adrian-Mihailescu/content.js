<html>
<style>
    #container {
        width: 400px;
        height: 400px;
        background: yellow;
        position: relative;
    }

    #animate {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
    }
</style>

<body>
    <h2>My First JavaScript Animation</h2>
    <button type="button" onclick="myMove()">Click me</button>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove() {
            let id = null;
            elem = document.getElementById('animate');
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                }
            }
        }
    </script>
</body>

</html>
